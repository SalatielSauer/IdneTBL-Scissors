<html>
	<head>
		<title>IdneTBL-Scissors</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=PT+Sans|Ubuntu" rel="stylesheet">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	</head>

	<body>
		<script src="scissorsd.js"></script>
		<center>
			<h3>IdneTBL <span style="font-size: 13px">Scissors</span></h3>
			<input onkeyup="getkey()" type="password" placeholder="password" id="key" style="width: 200px; height: 30px"></input>
			<div style="position: relative; left: -50px;">
				<p id="textval">0</p>
				<div id="keylevel"><br></div>
				<div style="right: -50px; width: 100px; top: -18px; background-color: #f44336; position: relative; z-index: -1; color: white"><br></div>
			</div>

			<textarea onkeydown="verifylimit()" id="text" style="height: 100px; width: 300px" placeholder="plain text"></textarea>
			<textarea id="code" style="height: 100px; width: 300px" placeholder="coded text"></textarea>
			<br>
			<button onclick="getcode()">Encode</button>
			<button onclick="gettext()">Decode</button>
			<p id="warning"></p>
			<p style="color: gray"><b>example</b><br>password: helloworld<br>code: 88250379263130270</p>
			<p style="color: white">This version is broken, currently you have a limited length of text to code correctly :(</p>
		</center>
	</body>
</html
